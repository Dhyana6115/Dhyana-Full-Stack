<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Col Span</title>
</head>
<body>
    <table border="" cellpadding="20" cellspacing="0" width="100%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <br><br>
        <tr>
            <td rowspan="2" colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
          
            <td colspan="2">7</td> 
                   
        </tr>
        
        <tr>
            <td colspan="3">10</td>
            <td>11</td>
        </tr>
        <tr>
            <td rowspan="2">16</td>
            <td colspan="3">15</td>
           
        </tr>
        <tr>
            <td colspan="3">19</td>
        </tr>
        <tr>
            <td colspan="4"><center>11</center></td>
        </tr>
        <tr>
            <td colspan="2 ">15</td>
            <td colspan="2">11</td>
        </tr>
    </table>
</body>
</html>
