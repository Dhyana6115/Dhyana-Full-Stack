<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematic Tables</title>
</head>
<body>
    
        

<script>
        var i;


function table(){
    var n = document.getElementById("no").value;
    for(i=1;i<=10;i++)
    {

        document.write(n + "*" + i +"="+ n * i + "<br>");
    }
    return false;
}

</script>
    <form onsubmit="return table()">
        <input type="number" name="Enter no." id="no" placeholder="Enter no."><br>
        <button type="submit">submit</button>
    </form>


   
</body>
</html>
