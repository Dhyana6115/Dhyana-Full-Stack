<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
</head>

<body>
    <script>
        let score = 96.50
        if (score >= 91 && score <= 100) {
            document.write("Your grade is A+");
        } else if (score >= 81 && score <91) {
            document.write("Your grade is A");
        } else if (score >= 71 && score < 81) {
            document.write("Your grade is B+");
        } else if (score >= 61 && score < 71) {
            document.write("Your grade is B");
        } else if (score >= 51 && score <61) {
            document.write("Your grade is C");
        } else if (score >= 0 && score < 51) {
            document.write("You failed.");
        } else if (score < 0) {
            document.write("Value is less than 1");
        } else {
            document.write("Value is greater than 100");
        }





    </script>
</body>

</html>
