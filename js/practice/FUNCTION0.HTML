<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        (function (){
            document.write("IIFE Function" +"<br>")
        })();

        document.write("****1. Simple function****" +"<br>")
        function show2(){
            document.write("Simple Function"+"<br>")
        }
        show2()

        document.write("****2. Anonmynous Function*****" +"<br>")
        var show3= function(){
            document.write("Anonmynous Function"+"<br>")
        }
        show3()

        document.write("*****3. arrow Function****" +"<br>")
        var show4 = ()=>{
            document.write("Arrow Function"+"<br>")
        }
        show4()

        

    </script>
</body>
</html>
