<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=10; i>=1;i--){
            console.log(i)
        }
       
     console.log("*****While Loop")
        var x = 10;
        while ( x >= 1) {
        console.log(x);
        x--;
      }
       console.log("*****do while ******")
       var w = 10; 
       do {
        console.log(w)
        w++;
       } while ( w >= 1);
    </script>
    
</body>
