<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with arguement and return</title>
</head>
<body>
    <script>
        var a = 4;
        var b = 2;

        function add1() {
        console.log("addition = " + (a + b));
        }

        add1();


            // console.log("***Function with argument***" + "<br>");

        function add2(x, y) {
            console.log("addition = " + (x + y) );
        }
        add2(5,4)

        // console.log("***Function with return keywords***")

        function add3(u, v, w) {
        return u + v + w;
        }

        var output = add3(45, 46, 47);
        console.log("sum = " + output);

       // console.log("Template Literals")

    //    `addition of ${c} & ${d} =${a+b}`

    </script>
</body>
</html>
