<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-6 mx-auto shadow p-5 my-5">
        <form action="">
        <div class="st-4">
            <input type="number" class="form-control" id="value1" placeholder="Enter First value">
            </div>
            <div class="mt-4">
                <input type="number" class="form-control" id="value2" placeholder="Enter Second value">
            </div>
            <div>
            <button type="button" class="btn btn-warning mb-3 mt-5 mx-3" onclick="calc(1)">+</button>
            <button type="button" class="btn btn-dark mb-3 mt-5 mx-3" onclick="calc(2)">-</button>
            <button type="button" class="btn btn-secondary mb-3 mt-5 mx-3" onclick="calc(3)">*</button>
            <button type="button" class="btn btn-info mb-3 mt-5 mx-3" onclick="calc(4)">/</button><br><br>
            </div>
            <p id="ack" class="mb-3 mt-5 mx-5"></p>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function calc(choice){
                var value1 =document.getElementById('value1').value;
                var value2 =document.getElementById('value2').value;
                var operation;
                var output;

                switch (choice) {
                    case 1:
                        operation="addition"
                        output=Number(value1)+Number(value2)
                        break;
                        case 2:
                        operation="Substraction"
                        output=value1-value2
                        break;
                        case 3:
                        operation="multiplication"
                        output=value1*value2
                        break;
                        case 4:
                        operation="division"
                        output=(value1/value2).toFixed(2)
                        break;
                    default:
                        alert("wrong choice")
                        break;
                }
                var result= `${operation }of ${value1} & ${value2} =${output}`
                document.getElementById('ack').innerHTML=result;
            }
        </script>
</body>
</html>
