<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /////undefined var/////
        var a;
        console.log(a)

         /////undefined let/////
         let b;
         console.log(b)

         /////undefined cosnt/////
         const c =null;
         console.log(c) 
         
         


        ///override//
        /////override var/////
        var one =12;
            one=13;
        console.log(one)


        /////override let/////
        let two =12;
            two=10;
        console.log(two)

        /////override const/////

        const wow =12;
        //     wow=10;// 
        console.log(wow)



        ///reassign///
        ///reassign var///
        var val =12;
        var val=100;
        console.log(val)

        ///reassign let///
        let val0 =10002;
        // let val0=100;
        console.log(val0)

        ///reassign const///
        const val1 =1896;
        // const val=100;
        console.log(val1)



        
    </script>
</body>
</html>
