<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("pattern1 " +"<br>")

        for(var a =1;a<=6;a++){
            for(var b =1;b<=9;b++){
                document.write("*")
            }
            document.write("<br>")
        }


         document.write("Pattern2" +"<br>")
         for(var x =10;x>=1;x--){
            for(var y=1;y <=x;y++){
                document.write("*")
            }
            document.write("<br>")

        }

        document.write("Pattern3" +"<br>")
         for(var x =1;x<=10;x++){
            for(var y=1;y <=x;y++){
                document.write("*")
            }
            document.write("<br>")

        }

        document.write("Pattern4" +"<br>")
        for(var x =1;x<=10;x++){
            for(var y=1;y <=x;y++){
                document.write("*")
            }
            document.write("<br>")

        }
        for(var c =9;c>=1;c--){
            for(var d=1; d<=c;d++){
                document.write("*")
            }
            document.write("<br>")

        }


    </script>
</body>
