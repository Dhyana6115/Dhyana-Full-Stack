<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =50
        var b=100
        document.write("a = " +a + "<br>")
        document.write("b = " + b +"<br>" )

        //after swapping
        a=a+b;
        b=a-b;
        a=a-b;
        document.write("After swapping:<br>")
        document.write("a = " + a + "<br>")
        document.write("b = " + b + "<br>")
      

    </script>
</body>
</html>
